apiVersion: extensions/v1beta1
kind: Deployment

metadata:
  name: goconsumer
  annotations:
      contact: adaickalavan <adaickalavan@gmail.com> 

spec:
  replicas: 1
  
  strategy: 
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1

  selector:
    matchLabels:
      app: goconsumer

  template:
    metadata:
      name: goconsumer
      labels:
        app: goconsumer
    spec:
      containers:
        - name: goconsumer
          image: goconsumer
          imagePullPolicy: IfNotPresent
          env:
            - name: TOPICNAMEIN
              value: videocam
            - name: TOPICNAMEOUT
              value: videodisplay  
            - name: KAFKAPORT
              value: kf1-service:19093
            - name: GROUPNAME
              value: goconsumer 
          envFrom:
            - configMapRef:
                name: models-configmap    
          resources:

---
kind: ConfigMap
apiVersion: v1
metadata:
  name: models-configmap
data:
  MODELURLS: |
    {"imagenet":"http://tfserving-service:8501/v1/models/tfModel:predict",
    "imagenet":"http://tfserving-service:8501/v1/models/tfModel:predict"}            
  LABELURLS: |
    {"imagenet":"/go/src/app/assets/imagenetLabels.json",
    "imagenet":"/go/src/app/assets/imagenetLabels.json"}  
